<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور | عيادة التغذية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --accent-color: #a855f7;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .circle-1 { width: 500px; height: 500px; background: var(--primary-color); top: -150px; right: -150px; }
        .circle-2 { width: 400px; height: 400px; background: var(--accent-color); bottom: -100px; left: -100px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            height: 100vh;
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        .image-section {
            background: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?auto=format&fit=crop&q=80&w=1000') center/cover;
            width: 50%;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.85));
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .form-section {
            width: 50%;
            padding: 80px;
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group-custom i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            z-index: 5;
            transition: 0.3s;
        }

        .form-control {
            height: 60px;
            border-radius: 16px;
            border: 1.5px solid #e2e8f0;
            background: white;
            padding-right: 50px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .form-control:focus + i {
            color: var(--primary-color);
        }

        .btn-modern {
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-modern:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 30px -5px rgba(99, 102, 241, 0.5);
        }

        @media (max-width: 992px) {
            .image-section { display: none; }
            .form-section { width: 100%; padding: 40px; background: transparent; }
            .glass-card { background: transparent; backdrop-filter: none; }
        }
    </style>
</head>
<body>

    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="glass-card">
        <div class="image-section">
            <div class="image-overlay">
                <h1 class="fw-800 mb-3 display-5">لا تقلق بشأن ذلك</h1>
                <p class="fs-5 opacity-90">سنساعدك في استعادة الوصول إلى حسابك بسرعة وأمان تام.</p>
            </div>
        </div>

        <div class="form-section">
            <div style="max-width: 450px; width: 100%;">
                <div class="mb-5 text-center text-md-start">
                    <div class="mb-3 d-md-block d-none">
                        <i class="bi bi-key text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-800 text-dark mb-2" style="font-size: 2.2rem;">استعادة كلمة المرور</h2>
                    <p class="text-muted fs-6">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>
                </div>

                <form action="reset_link.php" method="POST">
                    <div class="input-group-custom">
                        <input type="email" class="form-control" placeholder="البريد الإلكتروني المسجل" required>
                        <i class="bi bi-envelope-at-fill"></i>
                    </div>

                    <button type="submit" class="btn btn-modern w-100 mb-4">
                        إرسال رابط الاستعادة <i class="bi bi-send-fill ms-2"></i>
                    </button>

                    <div class="text-center">
                        <a href="login.html" class="small text-decoration-none fw-bold" style="color: var(--primary-color);">
                            <i class="bi bi-arrow-right me-1"></i> العودة لتسجيل الدخول
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
