<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب | عيادة التغذية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --accent-color: #a855f7;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .circle-1 { width: 500px; height: 500px; background: var(--primary-color); top: -150px; right: -150px; }
        .circle-2 { width: 400px; height: 400px; background: var(--accent-color); bottom: -100px; left: -100px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            height: 100vh;
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        .image-section {
            background: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?auto=format&fit=crop&q=80&w=1000') center/cover;
            width: 50%;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.85));
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .form-section {
            width: 50%;
            padding: 80px;
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .otp-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            direction: ltr;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 55px;
            height: 65px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            transition: var(--transition);
        }

        .otp-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            outline: none;
            transform: translateY(-5px);
        }

        .btn-modern {
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-modern:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 30px -5px rgba(99, 102, 241, 0.5);
        }

        @media (max-width: 992px) {
            .image-section { display: none; }
            .form-section { width: 100%; padding: 40px; background: transparent; }
            .glass-card { background: transparent; backdrop-filter: none; }
            .otp-input { width: 45px; height: 55px; }
        }
    </style>
</head>
<body>

    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="glass-card">
        <div class="image-section">
            <div class="image-overlay">
                <h1 class="fw-800 mb-3 display-5">خطوة واحدة تفصلك</h1>
                <p class="fs-5 opacity-90">لقد أرسلنا رمز التأكيد إلى بريدك الإلكتروني لضمان أمان حسابك.</p>
            </div>
        </div>

        <div class="form-section">
            <div style="max-width: 450px; width: 100%;">
                <div class="mb-5 text-center">
                    <div class="mb-3">
                        <i class="bi bi-shield-check text-primary" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="fw-800 text-dark mb-2">رمز التحقق</h2>
                    <p class="text-muted fs-6">أدخل الرمز المكون من 6 أرقام المرسل إليك</p>
                </div>

                <form action="verify.php" method="POST">
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d*" inputmode="numeric" required>
                    </div>

                    <button type="submit" class="btn btn-modern w-100 mb-4">
                        تأكيد الرمز <i class="bi bi-arrow-left ms-2"></i>
                    </button>

                    <div class="text-center">
                        <span class="text-muted small">لم يصلك الرمز؟</span>
                        <a href="#" class="small text-decoration-none fw-bold ms-1" style="color: var(--accent-color);">إعادة الإرسال</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    if (index < inputs.length - 1) inputs[index + 1].focus();
                } else if (e.key === 'Backspace') {
                    if (index > 0) inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
